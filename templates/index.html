<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css')}}">
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
   </head>
   <body>
      <title>DL Server</title>
      <h1>Upload a .nii or .nii.gz file to be processed.</h1>
      <div class="center">
         <form action="http://localhost:5000/uploaded" method="POST" enctype="multipart/form-data" onsubmit="do_something()">
            <input type="file" name="file"/>
            <input type="submit"/>
         </form>
         <p id="output"></p>
      </div>
      <script>
         function do_something(){
            document.getElementById("output").textContent = "Uploading and processing... This can take some time, don't leave this page."
         }
      </script>
   </body>
</html>
